<html>
    <head>
        <title>Olsyx Map Generation</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div id="options">
            <form id="form">
                <label>Width: </label><input type="number" id="width" value="30" min="2"><br>
                <label>Height: </label><input type="number" id="height" value="30" min="2"><br>
                <label>Square Size: </label><input type="number" id="squareSize" value="5" min="1"><br>
                <label>Fill Proportion: </label><input type="number" id="fillProportion" value="50" min="1" max="100" step="0.01"><br>
                <label># Passes: </label><input type="number" id="passes" value="5" min="1">
				<button type="button" id="nextPassButton">Next Pass</button><br>
							
				<label>Neighborhood type:</label>					
				<select type="text" id="neighborhood">
					<option value="moore" selected>Moore</option>
					<option value="vnm">Von Neumann - Manhattan</option>
				</select><br>	
				
				<label>Neighborhood range: </label><input type="number" id="range" value="1" min="1"><br>
				
				<label>Generation type:</label>
				<select type="text" id="generator">
					<option value="simple" selected>Simple</option>
					<option value="async">Asynchronous</option>
				</select><br>	
				
                <button id="generateButton">Generate</button>
            </form>
			<label>References & Cool Links</label><br/>
            <a href="https://sirikon.github.io/udca/" target="_blank">Sirikon's Unidimensional Cellular Automata</a>
        </div>

        <canvas id="canvas"></canvas>

        <script src="graphics.js"></script>
        <script src="mapGenerator.js"></script>
		
        <script src="index.js"></script>
    </body>
</html>
